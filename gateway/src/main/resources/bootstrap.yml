spring:
  application:
    name: gateway

  cloud:
    config:
      discovery:
        service-id: ${CONFIG_SERVICE_ID:config-server}
        enabled: true
    inetutils:
      ignored-interfaces:
        - ".*"
eureka:
  client:
    service-url:
      defaultZone:
        ${EUREKA_SERVERS}
  instance:
    prefer-ip-address: false